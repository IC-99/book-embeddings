<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enumeration of 1-page book embeddings</title>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@7.0.1/dist/vis-network.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <nav>
        <h1>Enumeration of 1-page book embeddings</h1>
        <ul>
            <li><a href="https://github.com/IC-99/book-embeddings" target="_blank">GitHub</a></li>
            <li><a href="https://github.com/IC-99/book-embeddings/blob/main/doc/Documentation.md" target="_blank">Documentation</a></li>
            <li><a href="https://github.com/IC-99/book-embeddings/blob/main/thesis/Enumeration%20of%201-Page%20Book%20Embeddings%20of%20Directed%20Acyclic%20Graphs%20-%20Ivan%20Carlini.pdf" target="_blank">Thesis</a></li>
            <li><a href="https://ivancarlini.bitbucket.io/" target="_blank">Author's Page</a></li>
        </ul>
    </nav>

    <div id="container">
        <div id="buttons">
            <div id="buttons-up">
                <label for="fileInput" class="btn-left"><span class="btn-text">Upload Graph File</span> <i class="fa-solid fa-upload fa-lg"></i></label>
                <input type="file" id="fileInput" style="display: none;">
                <p id="fileName"></p>
                <button id="run" class="btn-left">Compute Layouts</button>
            </div>
            <div id="buttons-down">
                <button id="downloadGraph" class="btn-left"><span class="btn-text">Download Graph File</span> <i class="fa-solid fa-download fa-lg"></i></button>
                <label for="imageDownload" class="btn-left"><span class="btn-text">Download Image</span> <i class="fa-solid fa-camera fa-lg"></i></label>
                <input type="button" id="imageDownload" class="btn-left" value="Download image" style="display: none;" onclick="document.getElementById('canvasImg').click();">
                <a id="canvasImg" download="book-embedding"></a>
            </div>
        </div>

        <div id="network-container">
            <div id="network"></div>
            <div id="navigationBar">
                <button id="prev" class="arrow"><i class="fa-solid fa-arrow-left fa-xl"></i></button>
                <span id="index"></span>
                <button id="next" class="arrow"><i class="fa-solid fa-arrow-right fa-xl"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vis-network@7.0.1/dist/vis-network.min.js"></script>
    <script src="/assets/js/binary.wasm" type="application/wasm"></script>
    <script src="/assets/js/binary.js"></script>
    <script src="https://kit.fontawesome.com/04ebf16254.js" crossorigin="anonymous"></script>
</body>
</html>
