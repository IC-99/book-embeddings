<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    text {
      font-family: Arial;
      font-weight: bold;
      font-size: 15px;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <script>
    // Dati del grafo
    const nodes = [
      { id: "A" },
      { id: "B" },
      { id: "C" },
      { id: "D" },
      { id: "E" },
      { id: "F" },
      { id: "G" }
    ];

    const links = [
      { source: "A", target: "C" },
      { source: "B", target: "C" },
      { source: "A", target: "G" },
      { source: "A", target: "F" },
      { source: "D", target: "E" }
    ];

    const width = 1200;
    const height = 600;
    const nodeRadius = 20;
    const y = 400;
    const xSpacing = 100;

    // Creazione dell'SVG
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Definizione della freccia
    svg.append("defs").append("marker")
      .attr("id", "arrowhead")
      .attr("markerWidth", 10)
      .attr("markerHeight", 7)
      .attr("refX", 10)
      .attr("refY", 3.5)
      .attr("orient", "auto")
      .append("polygon")
      .attr("points", "0 0, 10 3.5, 0 7")
      .attr("fill", "black");

    // Posizionamento dei nodi
    nodes.forEach((d, i) => {
      d.x = 100 + i * xSpacing;
      d.y = y;
    });

    // Disegno degli archi
    svg.selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("d", d => {
        const sourceNode = nodes.find(n => n.id === d.source);
        const targetNode = nodes.find(n => n.id === d.target);
        const midX = (sourceNode.x + targetNode.x) / 2;
        const controlPointY = y - (targetNode.x - sourceNode.x) / 2; // Punto di controllo piÃ¹ in alto

        return `M ${sourceNode.x + nodeRadius / 1.5} ${sourceNode.y - nodeRadius / 1.5} 
                Q ${midX} ${controlPointY}, ${targetNode.x - nodeRadius / 1.5} ${targetNode.y - nodeRadius / 1.5}`;
      })
      .attr("stroke", "black")
      .attr("stroke-width", 2)
      .attr("fill", "none")
      .attr("marker-end", "url(#arrowhead)");

    // Disegno dei nodi
    const nodeGroup = svg.selectAll("g")
      .data(nodes)
      .enter()
      .append("g")
      .attr("transform", d => `translate(${d.x}, ${d.y})`);

    nodeGroup.append("circle")
      .attr("r", nodeRadius)
      .attr("fill", "lightblue")
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    nodeGroup.append("text")
      .attr("y", 5)
      .text(d => d.id)
      .attr("fill", "black")
      .attr("font-weight", "bold");
  </script>
</body>
</html>
